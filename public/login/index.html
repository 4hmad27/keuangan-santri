<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register akun baru</title>
  </head>
  <body>
    <div class="container">
      <h1>Login Aplikasi Keuangan</h1>
      <div id="message"></div>
      <form action="" id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <br />
        <input type="password" id="password" placeholder="Password" required />
        <br />
        <button type="submit">login</button>
      </form>
      <p>Belum punya akun? <a href="/register/">buat akun di sini</a></p>
    </div>
    <script>
      const form = document.getElementById('loginForm');
      const messageDiv = document.getElementById('message');

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
          const response = await fetch("/api/login", {
            method: "POST",
            headers: { 'Content-Type': "application/json" },
            body: JSON.stringify({ username, password }),
          });

          const result = await response.json();
          console.log(response);

          if(response.ok){
            window.location.href = '/dashboard/';
          }else{
            messageDiv.textContent = result.message || 'Login Gagal';
          }
        } catch (error) {
          messageDiv.textContent = 'terjadi kesalahan jaringan. Silahkan coba lagi.';
        }
      });
    </script>
  </body>
</html>
